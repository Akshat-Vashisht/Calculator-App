<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>

<body>
  <div class="calculator">
    <input type="text" placeholder="0" id="inputBox">
    <button class="item gray">C</button>
    <button class="item gray">DEL</button>
    <button class="item gray">%</button>
    <button class="item orange">รท</button>
    <button class="item">7</button>
    <button class="item">8</button>
    <button class="item">9</button>
    <button class="item orange">X</button>
    <button class="item">4</button>
    <button class="item">5</button>
    <button class="item">6</button>
    <button class="item orange">-</button>
    <button class="item">1</button>
    <button class="item">2</button>
    <button class="item">3</button>
    <button class="item orange">+</button>
    <button class="item zero">0</button>
    <button class="item">.</button>
    <button class="item orange">=</button>
  </div>

  <script src="script.js"></script>
</body>

</html>
